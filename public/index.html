<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGDMS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./assets/images/4.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="container">
      <h1 class="header" style="color: white">SGDMS Bin UI Prototype</h1>
      <h3 class="header" style="color: white">
        Geographic Location : Dimapur Nagaland
      </h3>
      <br />
    </section>
    <!-- sound fx -->
    <audio id="mapClick" src="./assets/audio fx/mapClick.mp3"></audio>
    <audio id="waNotify" src="./assets/audio fx/notify.mp3"></audio>
    <!-- original card here -->
    <div style="display: none" class="container originalContainer">
      <div class="container cardsContainer">
        <div style="display: none" class="container card">
          <div class="row">
            <div class="cardHeader col-lg-12">
              <h2 class="cardHeader1">Purana Bazzar</h2>
            </div>
            <div class="col-lg-12 bar">
              <button class="btn btn-primary mapBtn">
                <img src="./assets/images/map.png" alt="wa" />Map
              </button>
              <button class="btn btn-danger notifyBtn">
                <img src="./assets/images/wa.png" alt="wa" />Notify
              </button>
            </div>
          </div>

          <div class="row progressContainer">
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 80%"
                aria-valuenow="80"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <span class="progressNotify"></span>
              </div>
            </div>
          </div>

          <div class="cardBody">
            <p
              class="details"
              style="
                color: white;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
              "
            >
              <span>Driver name: </span> <span class="name"> Rahul pandey </span
              ><br />
              <span> Phone No: </span> <span class="number">123567890</span>
              <br />
              <span class="id" style="color: white"></span>
            </p>
            <div class="mapBtnContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- for duplicated cards -->
    <div style="display: block" class="mainContainer">
      <div class="row">
        <div class="dupCards col-lg-8"></div>

        <div id="map" class="col-lg-3 myMap">
          <div class="myMapHeader col-lg-12">
            <span class="mapElements" id="mapName">Location</span>
            <span class="mapElements" id="mapId">Bin-Id</span>
          </div>
          <div class="mapContainer">
            <iframe
              class="mapFrame"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114888.34761774314!2d93.59055375377329!3d25.860890401621546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3745e1f28b41fff3%3A0xdccf69dd5fa3c95!2sDimapur%2C%20Nagaland!5e0!3m2!1sen!2sin!4v1718781124920!5m2!1sen!2sin"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="notification">
      <div class="notificationBody container">
        <p>
          <span
            ><img
              class="checked"
              src="./assets/images/checked.png"
              alt="checked "
          /></span>
          &nbsp&nbspDriver notifed successfully!
        </p>
      </div>
    </div>

    <!-- socket.io tag should take precedence above all other script tags to avoid errors -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="index.js"></script>
    <!-- bootstrap link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
